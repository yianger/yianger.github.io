<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分兑换一览表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            padding: 0;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
            position: relative;
            z-index: 10;
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
            padding: 20px;
            background-color: #f0f2f5;
        }
        
        img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        
        img:hover {
            transform: scale(1.01);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .image-container {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 15px 0;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .image-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>积分兑换一览表</h1>
        <p>查看最新积分兑换规则和礼品详情</p>
    </div>
    
    <div class="image-container">
        <img src="https://youke1.picui.cn/s1/2025/10/22/68f88dc488dbf.jpg" alt="积分兑换一览表">
    </div>
</body>
</html>
